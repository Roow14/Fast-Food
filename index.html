<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="styles.css">
</head>

            <div class="fast-food-item" onclick="redirectTo('./bk/bk.html')">

            </div>
           
        </div>
    </div>

    <script src="script.js"></script>

</html>
